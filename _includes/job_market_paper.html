<section class="section job-market-paper-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-paper-plane fa-stack-1x fa-inverse"></i>
    </span>
    Job Market Paper
  </h2>
  <div class="item">
    <h3 class="job-title">{{ site.data.data.job_market_paper.title }}</h3>
    <div class="details">
      <a href="#" onclick="toggleAbstract('jmpAbstract'); return false;">[Abstract]</a>
      <p id="jmpAbstract" style="display:none;">
        {{ site.data.data.job_market_paper.summary }}
      </p>
      {% if paper.pdf %}
      <a href="{{ paper.pdf }}" target="_blank">[Paper]</a>
      {% endif %}
    </div><!--//details-->
  </div><!--//item-->
</section><!--//section-->
